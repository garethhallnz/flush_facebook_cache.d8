entity.node.facebook_flush_cache.content:
  path: '/node/{node}/facebook_flush_cache'
  defaults:
    _title: 'Clear facebook cache'
    _controller: '\Drupal\facebook_flush_cache\Controller\DefaultController::execute'
  requirements:
    _permission: 'flush facebook cache'
    node: \d+
  options:
      _node_operation_route: TRUE
